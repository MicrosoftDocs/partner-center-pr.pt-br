title: Microsoft Partner Network benefícios - perguntas frequentes (perguntas frequentes)
summary: >
  **Funções apropriadas**: Administrador de parceiros do MPN


  Muitas perguntas comuns sobre Microsoft Partner Network benefícios do MPN são abordadas neste artigo.
sections:
- name: Perguntas gerais
  questions:
  - question: >
      O que significa "Data de Expiração do Benefício"
    answer: "A data de expiração do benefício significa a última data para ativar seus benefícios.\n\nVocê tem até a data de renovação para resgatar os benefícios disponíveis durante o período de registro de um ano. Você pode encontrar a data de início da renovação na página [Ofertas de](https://partner.microsoft.com/dashboard/mpn/offers) Associação no painel do MPN.\n\nNo entanto, você pode usar chaves do produto (Product Keys) por um ano a partir do dia em que resgatar as chaves em seus respectivos portais de nuvem.\n\nPor exemplo, se a data de expiração do benefício for 31 de janeiro de 2021, você precisará resgatar as chaves no portal de nuvem apropriado antes de 31 de janeiro de 2021. E se você resgatar sua chave do produto (Product Key) em 1º de dezembro de 2020, poderá usar essa chave até 1º de dezembro de 2021, mesmo que a data de expiração do benefício seja 31 de janeiro.\n\n> [!NOTE]  \n> Se você tiver benefícios que exigem uma atribuição de usuário (como Visual Studio assinaturas), poderá ativar e usar esses benefícios por mais 30 dias após a data de renovação do registro.\n"
  - question: >
      Como fazer renovar meus benefícios
    answer: >
      Use o procedimento a seguir para renovar seus benefícios:


      1. Entre no painel [Partner Center](https://partner.microsoft.com/dashboard/).


      2. No nav à esquerda, selecione **MPN**.


      3. Na guia **MPN,** selecione a **opção** Benefícios.


      4. Ative o benefício que você deseja.


      Se o benefício que você deseja não estiver disponível, você precisará renovar sua associação Partner Center e repetir o processo acima.
  - question: >
      Recebi uma notificação informando que minha assinatura estará expirando em breve – o que devo fazer
    answer: >
      Entre no portal de nuvem que gerou a notificação, revise a data de expiração de suas assinaturas existentes e adicione licenças à assinatura de expiração ou estenda a assinatura existente para o próximo ano de registro.
  - question: >
      Quando posso renovar minha associação
    answer: >
      A associação existente pode ser renovada a qualquer dia a partir da data de início da renovação.
- name: Benefícios de ativação do Azure e da nuvem
  questions:
  - question: >
      Como a adição, extensão/renovação de licenças funciona no Azure
    answer: "Ao adicionar licenças, você aumenta o número total de licenças para sua assinatura existente.\n\nQuando você renova ou estende assinaturas, o número de licenças permanece o mesmo, mas você estende a quantidade de tempo para essas assinaturas.\n\n> [!IMPORTANT]  \n> Se você optar por adicionar licenças em uma assinatura existente, a assinatura expirará em menos de 12 meses, dependendo do número de licenças existentes e adicionadas. Depois de resgatar uma chave, você não poderá resgatar novamente. Antes de resgatar sua chave, certifique-se de entender se precisa adicionar licenças ou renovar/estender a assinatura.\n"
  - question: >
      Posso ativar a licença na conta do meu cliente?
    answer: >
      Não. As licenças de produto são emitidas para fins de demonstração. Seus funcionários de vendas e marketing podem usar esse software para demonstrar produtos para seus clientes, mas os produtos de demonstração não podem ser instalados no hardware ou na infraestrutura do cliente e devem ser usados com a supervisão do parceiro.
  - question: >
      Estou tendo problemas para atribuir usuários no Crédito em Massa do Azure. O que devo fazer?
    answer: >
      Você não pode combinar ofertas de Crédito em Massa do Azure com outras ofertas. Se uma atribuição de usuário não estiver funcionando, isso provavelmente significa que o usuário que você deseja atribuir já está usando outras ofertas de licenciamento, pré-pagas ou de crédito, como Microsoft Enterprise Agreement, Cloud Solution Partner, Azure via Open, Azure Pass, Action Pack etc. Se o usuário não tiver assinado nenhum desses contratos ou planos e você ainda não puder atribuí-los, entre em contato com Suporte da Microsoft.
- name: Visual Studio benefícios
  questions:
  - question: >
      Como funciona Visual Studio Ativação em Partner Center
    answer: "Você pode atribuir assinaturas a qualquer pessoa em sua lista de Gerenciamento de Usuários no Partner Center ou em seu locatário Azure Active Directory (AAD), seguindo as seguintes etapas:\n\n1. Entre no painel [Partner Center](https://partner.microsoft.com/dashboard/).\n\n2. No menu Partner Center, selecione **MPN**.\n\n3. Selecione **Benefícios** e, em seguida, **selecione Visual Studio**.\n\n4. Atribua os usuários desejados às suas assinaturas Visual Studio existentes disponíveis.\n\nDepois de ter atribuído a assinatura, o usuário precisa fazer logo Visual Studio para gerenciá-la.\n\n> [!Note]  \n> Visual Studio assinaturas poderão ser reatribuídas de um assinante para outro se 90 dias se passaram desde a hora da atribuição original.\n"
- name: Benefícios técnicos e suporte
  questions:
  - question: >
      Não consigo instalar o software que baixei do Partner Center. Como fazer obter ajuda
    answer: >
      A instalação, a ativação e outras ajudas relacionadas ao produto são fornecidas por meio Suporte da Microsoft. Para obter assistência, faça as seguintes etapas:


      1. Entre no painel [Partner Center](https://partner.microsoft.com/dashboard/).


      2. No menu Partner Center, selecione **MPN**.


      3. Selecione **Benefícios** e, em seguida, selecione **Benefícios Técnicos.**


      4. Use a seção Benefícios Técnicos para ativar e receber uma ID de Acesso/ID do Contrato.


      5. Faça [logo](https://support.microsoft.com/supportforbusiness/productselection)Suporte da Microsoft .


      6. Selecione o produto que você está tentando instalar e crie um tíquete de suporte técnico.
