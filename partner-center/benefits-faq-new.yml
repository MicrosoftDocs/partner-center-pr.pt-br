title: Perguntas frequentes sobre Microsoft Partner Network benefícios
summary: >
  **Funções apropriadas**: Administrador de parceiros do MPN


  O artigo a seguir responde a algumas das principais perguntas Microsoft Partner Network (MPN) parceiros têm sobre seus benefícios de associação MPN, competências e licenças de produtos.
sections:
- name: Respondendo a COVID-19
  questions:
  - question: >
      Nossa data de vencimento de competência está chegando e não podemos atender aos requisitos de competência devido a impactos relacionados ao COVID-19. O que devemos fazer?
    answer: >
      Se a data de vencimento de sua competência estiver entre 1º de Janeiro e 30 de junho de 2021, estenderemos sua competência ou competências existentes (com exceção da competência de Business Applications de nuvem) por meio da próxima data de aniversário em 2022. Não será necessário atender aos requisitos de exame ou desempenho, mas você ainda pagará a taxa de competência. Para obter mais informações, consulte nossa [postagem no blog](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/).
- name: Associação
  questions:
  - question: >
      Qual é o processo e o tempo para renovar as competências?
    answer: >
      Sua empresa pode renovar uma competência no Partner Center.Você precisa atender aos requisitos de desempenho de competência, validar os exames e as habilidades necessários a cada ano e pagar a taxa anual na janela de renovação para manter o status de competência e o acesso aos benefícios associados.


      Antes de renovar sua competência, o administrador global ou admin de conta para sua empresa precisa examinar e atualizar as informações de negócios. Eles podem acessar o perfil da empresa no Partner Center para ver o status e examinar quais informações precisam ser atualizadas.Pode ser necessária documentação adicional para verificar suas informações.  


      Sua janela de renovação começa um dia depois do aniversário da data da compra. Por exemplo, se você comprou o Microsoft Action Pack em 1º de setembro de 2020, seu período de renovação de 30 dias começa em 2 de setembro de 2021. As funções de administrador global de administrador e MPN em sua empresa recebem a comunicação de renovação que leva até sua data de aniversário e 30 dias após. Você continuará tendo acesso aos benefícios associados durante a janela de renovação.


      Para obter informações adicionais, visite [renovar oferta de MPN](renew-mpn-offers.md).
  - question: >
      Quando podemos renovar o Microsoft Action Pack?
    answer: >
      Sua empresa pode renovar seu Action Pack da Microsoft no Partner Center durante a janela de renovação.


      Antes de renovar sua Action Pack, o administrador global ou a conta Admin da sua empresa precisará examinar e atualizar as informações comerciais da empresa. Eles podem acessar o perfil da sua empresa no Partner Center para ver seu status e entender quais informações precisam ser atualizadas.Pode ser necessária documentação adicional para verificar suas informações.  


      Sua janela de renovação começa um dia depois do aniversário da data da compra. Por exemplo, se você comprou o Microsoft Action Pack em 1º de setembro de 2020, o período de renovação de 30 dias começa em 2 de setembro, 2021. você continuará tendo acesso aos benefícios associados durante a janela de renovação.


      Para obter informações adicionais, visite [renovar oferta de MPN](renew-mpn-offers.md)
  - question: >
      Qual é a diferença entre o Microsoft Action Pack e o Action Pack de aprendizado?
    answer: >
      O Microsoft Action Pack é um portfólio de recursos para ajudar parceiros como você a se familiarizar com as tecnologias da Microsoft e criar sua solução/serviço. Você pode comprar um Action Pack da Microsoft se tiver uma competência ou não.


      O Action Pack de aprendizado é o nível de entrada no programa de parceiro de aprendizagem. O programa de aprendizado fornece recursos para empresas que oferecem treinamento de tecnologia e/ou uma prática de aprendizado. O [Action Pack de aprendizado](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) oferece descontos sobre o curso, o Marketplace e os benefícios para ajudar os parceiros a se tornarem especialistas em várias linhas de produtos da Microsoft. Consulte a tabela de [Licenciamento](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) para o Microsoft Action Pack e o Action Pack de aprendizado.
  - question: >
      O que acontece com nossa competência ou Action Pack benefícios durante o período de renovação de 30 dias?
    answer: >
      De acordo com o contrato MPN, você continuará tendo acesso aos benefícios do programa, desde que sua associação esteja ativa. Quando uma associação expirar, o acesso aos benefícios será perdido.


      Para obter informações adicionais, visite [renovar oferta de MPN](renew-mpn-offers.md)
- name: Licenças de produto
  questions:
  - question: >
      Quais são as ofertas atuais para parceiros na Microsoft Partner Network de licenças de produtos?
    answer: >
      As licenças de produto (também conhecidas como licenças de uso interno ou direitos de uso interno) estão incluídas nos benefícios de parceiros que atingem uma competência ou compram um Action Pack da Microsoft. Obtenha uma lista das ofertas atuais de licenças de produto no [Guia de programas de Microsoft Partner Network](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Um único token pode ser usado para desbloquear várias assinaturas?
    answer: >
      Não, você não pode dividir tokens para desbloquear várias assinaturas. Os tokens devem ser usados no formato fornecido. Por exemplo, um token de 25 lugares não pode ser dividido em cinco tokens de 5 lugares diferentes.


      Para obter informações adicionais, consulte o guia de programas de parceiros da Microsoft  [aka.ms/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Se ativamos nosso token para serviços de nuvem em um locatário incorreto ou adicionavam estações em vez de estender, podemos obter um token de substituição?
    answer: >
      Os tokens de substituição para ativações de serviço de nuvem no locatário incorreto e para estações adicionadas por engano em assinaturas existentes podem ser emitidos apenas uma vez, dentro de 30 dias após a ativação do token original.


      Para obter informações adicionais, consulte o guia de programas de parceiros da Microsoft [aka.ms/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Para licenças de produtos de software local, precisamos ter uma chave do produto (Product Key) para instalação?
    answer: >
      Nem todos os produtos exigem uma chave do produto (Product Key). A ativação do produto é necessária para os sistemas operacionais Windows Server e cliente e todos os aplicativos cliente do Microsoft Office.


      Para obter informações adicionais, consulte o guia de programas de parceiros da Microsoft  [aka.ms/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Podemos adquirir mais chaves de produto se consumirmos todas as instalações e ativações?
    answer: >
      Algumas chaves do produto emitidas são chaves de ativação múltipla (MAK). Esses produtos têm um número finito de instalações, ativações ou estações. Uma chave do produto deixará de funcionar quando todas as instalações e ativações tiverem sido consumidas. As ativações adicionais para essas chaves de produto não serão concedidas.


      Para obter informações adicionais, visite o guia de programas de parceiros da Microsoft  [aka.ms/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      E se decidirmos não renovar nossa competência ou Action Pack da Microsoft, ainda poderáremos usar as licenças de produto do software local?
    answer: >
      Não. As licenças de produtos de software local incluídas com a obtenção de competência e os Action Pack da Microsoft não são perpétuas. Você está qualificado e tem o direito de usar essas licenças somente durante sua associação. Você precisará obter direitos de licença por meio do licenciamento comercial ou desinstalar qualquer software local obtido por meio do Microsoft Partner Network se optar por não renovar sua competência ou Action Pack.


      Para obter informações adicionais, visite o guia de programas de parceiros da Microsoft [aka.ms/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      O Microsoft Action Pack inclui Visual Studio Enterprise assinatura?
    answer: >
      Não, o Microsoft Action Pack inclui apenas assinaturas do Visual Studio Professional.


      Para obter informações adicionais, visite o guia de programas de parceiros da Microsoft [aka.ms/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Podemos compartilhar as assinaturas do Visual Studio que estão incluídas com a obtenção de competência ou o Microsoft Action Pack?
    answer: >
      Não, as assinaturas do Visual Studio são licenciadas por usuário e devem ser atribuídas e ativadas para serem válidas. O compartilhamento de credenciais de entrada é proibido.


      Para obter informações adicionais, visite o guia de programas de parceiros da Microsoft [aka.ms/Partner-Benefits-use-Guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Como sabemos quantas licenças de produtos nossa empresa tem?
    answer: >
      Você pode exibir e gerenciar licenças de produtos e outros benefícios incluídos com sua obtenção de competência ou Action Pack no Partner Center. Saiba mais em [gerenciar os benefícios da sua rede de parceiros](manage-your-partner-network-benefits.md).
  - question: >
      Como nossa empresa pode usar as licenças de produto disponíveis para nós por meio de obtenção de competência ou Action Pack?
    answer: >
      Incluímos licenças de produtos para parceiros na Microsoft Partner Network que atingem uma ou mais competências ou compram uma Action Pack da Microsoft para ajudá-los a criar soluções inovadoras e se familiarizar com produtos e tecnologias da Microsoft. Os termos de uso das licenças de produto incluídas com obtenção de competência e Action Pack são explicados no [Guia de programas de Microsoft Partner Network](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Há limitações para como nossa empresa pode usar as licenças de produto disponíveis para nós por meio de obtenção de competência ou Action Pack?
    answer: >
      Sim, há limitações. Os termos de licença de uso do produto são diferentes para as licenças comerciais adquiridas por meio dos programas de licenciamento da Microsoft. Para obter mais informações, leia [termos de uso de licenciamento do produto](https://www.microsoft.com/licensing). As licenças de produtos não incluem o Software Assurance e há algumas restrições em licenças de produtos. Você pode examinar os termos de uso das licenças de produto no [Guia de programas do Microsoft Partner Network](https://aka.ms/partner-benefits-use-guide).
  - question: >
      Como adicionar mais licenças de produto ao que está listado no Partner Center para que nossa empresa seja coberta?
    answer: >
      As licenças de produto incluídas com a obtenção de competência e os Action Pack têm diferentes termos de uso de licenças comerciais adquiridas por meio de programas de licenciamento da Microsoft. É recomendável revisar suas opções para atender às necessidades de licenciamento da sua empresa no [Licenciamento da Microsoft](https://www.microsoft.com/licensing).
  - question: >
      Recentemente, mesclamos com/adquirimos outra empresa no Microsoft Partner Network que tem uma competência. Podemos manter todas as nossas licenças de produtos atuais quando usarmos o recurso de mesclagem de conta no Partner Center?
    answer: >
      A obtenção de competência e Action Pack compra são concluídas no Partner Center por meio da conta global do parceiro. Quando você usa o recurso de mesclagem de conta no Partner Center, os benefícios existentes de cada conta permanecem como estão até a próxima renovação. Após a renovação, os benefícios incluídos com a obtenção de competência e Action Pack são implementados para a conta global do parceiro da empresa parceira.


      -   Microsoft Action Pack: a empresa parceira pode comprar uma Action Pack por conta global de parceiro.


      -   Competência: a empresa parceira receberá um pacote de principais benefícios, associado à sua obtenção mais alta, além de benefícios específicos da competência que o parceiro está qualificado para a conta global do parceiro.


      Examine as informações sobre a [mesclagem de conta](merge-accounts.md) para saber mais sobre como o recurso funciona e como decidir se ele é adequado para as necessidades da sua empresa.
  - question: >
      Temos dúvidas sobre as licenças de produto da nossa empresa Partner Center. Onde podemos obter ajuda com isso?
    answer: >
      Você pode ir para a seção Suporte do [Partner Center](https://partner.microsoft.com/support) links para recursos que podem ser de ajuda ou para abrir um tíquete com nossa equipe de suporte do parceiro, se necessário.
