title: Competências – perguntas frequentes
summary: >
  **Funções apropriadas**: Administrador de parceiros do MPN


  Este artigo responde a perguntas gerais sobre exames, certificações e benefícios de software relacionados à Microsoft Partner Network competência.
sections:
- name: Ignored
  questions:
  - question: >
      Onde posso encontrar a lista de exames e certificações da Microsoft sendo retiradas?
    answer: >
      Consulte os seguintes recursos:


      - [Exames que estão sendo retirados](/learn/certifications/retired-certification-exams)

      - [Certificações que estão sendo retiradas](/learn/certifications/retired-certifications)
  - question: >
      Quando posso renovar minha associação?
    answer: >
      A associação existente pode ser renovada a qualquer dia após o início da janela de renovação. Sua janela de renovação começa um dia depois do aniversário da data da compra. Por exemplo, se você comprou o Microsoft Action Pack em 1º de setembro de 2018, a janela de renovação começa em 2 de setembro de 2019.
  - question: >
      Como posso verificar os exames e as certificações feitos pelos usuários da minha organização?
    answer: >
      Durante o processo de obter uma competência, o administrador global ou o administrador do parceiro MPN pode analisar quais usuários concluíram um exame, certificação ou avaliação. O administrador também pode verificar o progresso em relação aos requisitos de uma competência.


      Eles podem fazer isso por Partner Center, da seguinte forma:


      1. Entre no [painel](https://partner.microsoft.com/dashboard) do Partner Center.


      1. Selecione **MPN** seguido **por Competências**.


      1. Na parte superior da página Competências, localize e selecione a **opção Baixar relatório de habilidades.**


      Outros relatórios sobre as habilidades da sua organização também estão disponíveis na [área Partner Center Insights](partner-center-insights.md) em Partner Center. Para exibir esses relatórios, talvez seja necessário ter uma função  Insights específica do Visualizador de Relatórios ou do **Visualizador de Relatórios Executivo.** Talvez seja necessário solicitar que o administrador do parceiro do MPN lhe dê acesso a uma dessas funções.


      Veja os Insights relatórios da seguinte forma:


      1. Entre no [painel](https://partner.microsoft.com/dashboard) do Partner Center.


      1. Selecione **Insights** no menu Partner Center, seguido por **Habilidades da organização.** Um menu menor é exibido.


      1. Selecione **Treinamento** ou **Microsoft Learn** no menu.

         - Selecione **Treinamento** para ver um resumo das certificações, avaliações e exames da sua organização em um período específico. Para obter mais informações sobre esse relatório, consulte [Treinamento](insights-training-dashboard.md).

         - Selecione **Microsoft Learn** para ver um resumo dos módulos concluídos da sua organização e Learning caminhos em um período específico. Para obter mais informações sobre esse relatório, [consulte Microsoft Learn relatório de análise](ms-learn-analytics.md).
  - question: >
      Quanto tempo leva para ver as avaliações mais recentes do usuário no relatório Partner Center Habilidades do Usuário?
    answer: >
      A conta do Partner University será associada à conta Partner Center usuário. As avaliações do usuário serão exibidas no relatório Partner Center habilidades do usuário dentro **de 72 horas.**


      Somente as habilidades relevantes para as competências e programas Partner Center serão exibidas neste relatório. (Algumas habilidades desa reformadas também podem aparecer por 12 meses ou mais depois que elas são retiradas).


      Verifique os requisitos de competências específicas. Para verificar, use a **opção de** menu Competências no painel Partner Center [ou](https://partner.microsoft.com/dashboard) na página [Microsoft Partner Network competências .](https://partner.microsoft.com/membership/competencies)


      > [!NOTE]

      > A menos que um exame, avaliação ou certificação seja mencionado especificamente como um requisito em uma competência específica, ele não será considerado para atender a essa competência.
  - question: >
      Quais são os benefícios de software (como direitos de uso de licença) aos quais tenho direito quando eu conseguir uma competência gold ou silver ou comprar uma MAPS (Assinatura do Microsoft Action Pack)?
    answer: >
      Consulte os seguintes recursos:


      - [Baixe](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) tabelas de licença para parceiros de competência.


      - [Baixe](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) a tabela de licenças para parceiros do Microsoft Action Pack Subscription.
  - question: >
      Como fazer vincular uma ID do Perfil de Certificação da Microsoft (ID do MCP ou MCID) à minha conta Partner Center Microsoft?
    answer: >
      Consulte [Associar sua Microsoft Learn de usuário à sua Partner Center de dados](ms-learn-associate.md).
  - question: >
      Por que não consigo ver os dados de desempenho refletidos no relatório de KPIs de competências?
    answer: >
      Verifique os requisitos de acordo com a competência desejada no painel Partner Center [ou](https://partner.microsoft.com/dashboard) na [página Microsoft Partner Network competências .](https://partner.microsoft.com/membership/competencies) Isso ajudará você a entender os requisitos para obter cada competência (como, Tipo de associação de parceiro, Tipo de oferta, TTM).


      > [!NOTE]

      > A menos que o tipo de associação de parceiro seja mencionado especificamente como um requisito para uma determinada competência, ele não será reconhecido para atender às metas de desempenho.

      >

      > Somente os dados dos últimos 12 meses serão considerados para a computação de desempenho, habilidade ou outros requisitos relacionados a uma competência. Para saber mais sobre cálculos de desempenho para competências como o Cloud Business Applications competência, consulte [Indicadores de contribuição do parceiro.](partner-contribution-indicators.md)
