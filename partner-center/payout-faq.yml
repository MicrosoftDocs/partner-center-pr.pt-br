title: Perguntas comuns sobre pagamentos e impostos
summary: >
  **Funções apropriadas**: administrador da conta | Administrador global | Administrador de incentivos


  Este artigo responde a perguntas frequentes sobre pagamentos e detalhes de impostos no Partner Center. Os assuntos abordados incluem o tempo de pagamento, a verificação da elegibilidade de seus ganhos e a importância de configurar seus perfis de pagamento e de impostos corretamente.
sections:
- name: Gerenciamento de perfil
  questions:
  - question: >
      Por que preciso fornecer ou atualizar meus detalhes de pagamento e/ou imposto?
    answer: >
      Todos os parceiros registrados em um novo programa devem fornecer pagamento válido e detalhes de impostos para concluir seus pagamentos de registro e recebimento. Um registro é considerado completo somente depois que a Microsoft tiver validado seu pagamento e seu perfil de imposto.


      Talvez você também precise atualizar suas informações se as regras do seu programa forem alteradas ou se os aspectos do seu perfil expirarem ou ficarem desatualizados. Se isso acontecer, sua página de visão geral mostrará um status de **ação necessária – atualizar banco e/ou perfil de imposto**.
  - question: >
      Como fazer localizar, configurar ou atualizar os detalhes de pagamento e impostos?
    answer: >
      Para obter informações detalhadas sobre como atualizar os detalhes de pagamento e imposto no Partner Center, consulte [configurar sua conta de pagamento e formulários de impostos](set-up-your-payout-account.md).
  - question: >
      Por que não vejo meus registros ao atribuir meu perfil de pagamento e imposto?
    answer: >
      Pode ser que você não tenha as permissões corretas ou que esteja conectado com uma conta que não tenha essas permissões. Por exemplo, somente administradores de incentivos para seu local MPN podem criar ou gerenciar perfis de pagamento e impostos. Entre em contato com o administrador da organização para gerenciar as permissões bancárias e fiscais.
  - question: >
      Só posso entrar com meu @onmicrosoft.com domínio. O que devo fazer?
    answer: >
      Contate o administrador da conta para adicionar mais domínios à conta do AAD.
  - question: >
      Minha organização está participando de vários programas. Preciso fornecer meu pagamento e perfil de impostos várias vezes?
    answer: >
      Depende das necessidades da sua organização. Os perfis de pagamento são criados em um nível de organização, o que permite que o mesmo perfil de banco seja atribuído em vários MPN e programas de uma organização. Na maioria dos casos, você pode reutilizar um perfil existente ou criar um novo.


      No entanto, pode haver exceções ao aplicar seu perfil bancário a diferentes países ou regiões, já que as regras fiscais ou de banco local podem ser aplicadas.


      Os perfis de impostos criados para um local MPN são reutilizados e preenchidos automaticamente quando o mesmo local MPN participa de outro programa. Mas pode haver exceções. Por exemplo, as regras de pagamento de um novo programa de incentivo podem exigir detalhes adicionais para o perfil fiscal.
  - question: >
      Posso usar o mesmo banco e detalhes de impostos para todos os programas de incentivos na Microsoft?
    answer: >
      Se sua empresa for convidada para vários programas, você poderá usar a mesma conta de pagamento para todos os seus programas ou pode optar por ter diferentes contas de pagamento para os diferentes programas.
  - question: >
      Como a Microsoft garante que as informações bancárias sejam realmente a da empresa, e não uma conta bancária pessoal para um funcionário?
    answer: >
      É responsabilidade da empresa garantir que a função do administrador de incentivos, que tem as permissões para editar essas informações, só é fornecida aos funcionários apropriados.
  - question: >
      Meu perfil de imposto expirou. Como fazer corrigir a atualização?
    answer: >
      Se um perfil de imposto expirar ou estiver prestes a expirar, significa que o formulário de imposto que você forneceu à Microsoft precisa ser atualizado. Use as etapas a seguir para atualizar seu perfil de imposto:


      1. entre no [painel](https://partner.microsoft.com/dashboard/home)do Partner Center e, em seguida, selecione o ícone de engrenagem para abrir o menu **Configurações** .

      2. Selecione **configurações de conta**, expanda a seção **pagamento e imposto** e selecione **pagamento e** perfil de imposto.

      3. Selecionar perfil de **imposto**

      4. Verifique a **data de expiração** da coluna e navegue até o perfil de imposto expirado ou prestes a expirar.

      5. Selecione **Editar** para iniciar o processo de edição do perfil de imposto.

      6. Na seção formulário de imposto, forneça os detalhes atualizados.
- name: Ganhos incorretos ou ausentes
  questions:
  - question: >
      Por que meus ganhos estão ausentes?
    answer: >
      - Talvez a ordem do cliente ainda não esteja qualificada para pagamento. Para pedidos de clientes não empresariais, a Microsoft deve receber o pagamento do cliente antes que os ganhos do editor se tornem qualificados. Para pedidos de clientes empresariais, os ganhos estarão disponíveis de um a dois dias após a data da ordem de compra. Verifique o status da ordem nos [Relatórios de ordens](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order).

      - Talvez os ganhos de transações anteriores a julho de 2019 não sejam mostrados no relatório de histórico de transações. Verifique os demonstrativos históricos em [Download de pagamentos](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport).

      - Verifique o período [do ciclo de pagamento](payment-thresholds-methods-timeframes.md) e entenda quando seus ganhos devem aparecer na instrução pagamento.
  - question: >
      Por que o valor dos meus ganhos é diferente do esperado?
    answer: "- Se o pedido foi parcialmente pago por seu cliente, seu valor de conquista será baseado no valor parcialmente pago após a dedução da taxa e do imposto apropriado.\n- Verifique a responsabilidade de remessa de imposto por país. Em países em que o imposto é responsável pela Microsoft, a Microsoft coleta e deduz o imposto dos ganhos do Publicador. O valor da transação mostrado no demonstrativo é posterior ao valor do imposto. Confira [Detalhes do imposto](tax-details-marketplace.md).\n- As ofertas de SaaS e IaaS têm uma tarifa de agência com desconto em 10% em vez do padrão de 20%, deixando uma taxa de ganhos de 90%. Esse é um requisito de Co-Sell de IP. Essa promoção estará em vigor até 30 de junho de 2021. \n\n**leitura adicional**: [contrato de Publisher comercial do Marketplace](/legal/marketplace/msft-publisher-agreement), [detalhes da política de pagamento](payout-policy-details.md), [limite de pagamento, método e intervalo de tempo](payment-thresholds-methods-timeframes.md), [como receber pagamentos](marketplace-get-paid.md), [detalhes do imposto](tax-details-marketplace.md), instruções do [pagamento](payout-statement.md)\n"
- name: Reconciliação de ganhos
  questions:
  - question: >
      Como reconciliar as instruções de pagamento para relatórios de pedidos ou de uso no Analytics?
    answer: >
      Use AssetID, orderID e ID de item de linha aparecendo no relatório de histórico de transações de pagamento com ordens analíticas e relatórios de uso. Use este mapeamento:


      - Payout Transaction History.AssetID = order.OrderID

      - Payout Transaction History.OrderID & LineItem = Usage.UsageReferenceID [OrderID:LineItemID]
  - question: >
      Como saber quando esperar pagamentos para meus pedidos de clientes?
    answer: >
      - Primeiro, usando seu AssetID, marque pedidos de clientes em [relatórios de pedidos](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order).

      - Verifique o canal de cliente para sua assinatura de cliente no [relatório de clientes](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer).

      - Para clientes corporativos, os ganhos do editor aparecem na instrução 1-2 dias após a data da ordem de compra.

      - Para clientes não empresariais, os ganhos do editor aparecem na instrução 1-2 dias após o pagamento do cliente ser recebido.


      **Leitura adicional**: [instruções de pagamento](payout-statement.md), [painel de pedidos na análise do Marketplace comercial](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: Pagamentos e ajustes
  questions:
  - question: >
      Por que meu pagamento não foi efetuado?
    answer: >
      - Verifique se o status do pagamento e o status do perfil de imposto são mostrados como *válidos* na [página Visão geral](https://partner.microsoft.com/dashboard/commercial-marketplace/overview).

      - Talvez você não tenha atingido o limite mínimo de pagamento. Os ganhos devem ser de pelo menos US$ 50,00 para que um pagamento seja recebido.
  - question: >
      Como fazer definir minha conta para não receber o pagamento?
    answer: >
      Você pode manter pagamentos no [perfil de pagamento](https://partner.microsoft.com/dashboard/commercial-marketplace/overview). Para fazer isso, marque **manter** e a Microsoft manterá o pagamento para você até que você libere a espera.
  - question: >
      Por que recebo em uma moeda diferente da moeda de compra?
    answer: >
      A moeda de pagamento é baseada na moeda selecionada no perfil de pagamento. A moeda de compra é baseada na moeda paga pelo cliente.
  - question: >
      Como reconciliar ajustes?
    answer: >
      Os ajustes de pagamento são correções de pagamento para conciliar os ajustes de compensação, como problemas do sistema. Na instrução pagamento, ReasonCode especifica o motivo do ajuste. Elas não devem ser reconciliadas diretamente em transações individuais.


      **leitura adicional**: [contrato de Publisher do Marketplace comercial](/legal/marketplace/msft-publisher-agreement), [detalhes da política de pagamento](payout-policy-details.md), detalhes do [imposto](tax-details-marketplace.md), [limite de pagamento, método e período de tempo](payment-thresholds-methods-timeframes.md)
- name: Impostos
  questions:
  - question: >
      Como identificar a responsabilidade de Remessa Fiscal entre a Microsoft ou o Editor no demonstrativo de pagamento?
    answer: >
      No download do histórico de transações, localize a coluna de modelo Imposto. Essa coluna mostra Gerenciado pela MS ou Gerenciado pela ISV. Confira as regras fiscais e implicações de pagamento específicas do país/região em [Detalhes fiscais](tax-details-marketplace.md).
  - question: >
      Como baixar os formulários de Encargos Fiscais?
    answer: >
      Acesse a página **Pagamento**, em seguida, a seção **Lista de pagamento**. Um link para o formulário de Encargos Fiscais é exibido para um pagamento que tem os Encargos Fiscais.
  - question: >
      Onde posso encontrar os formulários de imposto de fim de ano?
    answer: >
      Acesse a página [Perfil](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) para exibir seus formulários de imposto de fim de ano.
  - question: >
      Como localizar a retenção de imposto de uma transação?
    answer: >
      A retenção de imposto é aplicável a editores norte-americanos que preencheram o formulário W-9. A retenção de imposto é calculada com base no pagamento mensal.


      **leitura adicional**: [contrato de Publisher do Marketplace comercial](/legal/marketplace/msft-publisher-agreement), [detalhes da política de pagamento](payout-policy-details.md)
- name: Acesso à instrução de pagamento
  questions:
  - question: >
      Como acesso uma instrução de pagamento?
    answer: "1. Verifique suas funções. Você deve ter a função de *colaborador financeiro* ou *proprietário da conta* para acessar a instrução pagamento.\n2. Na barra de navegação superior direita, selecione o ícone de **pagamento** para exibir sua instrução de pagamento. Escolha entre o **histórico de transações**, o **pagamento** e o **Download**.\n\n**Leitura adicional**: [funções de pagamento e permissões](payout-statement.md#roles-and-permissions), [instruções de pagamento](payout-statement.md) \n"
- name: Relatório de demonstrativo de pagamento
  questions:
  - question: >
      O que significa cada campo no download da transação?
    answer: >
      Consulte as [instruções de pagamento](payout-statement.md) para obter uma lista detalhada dos atributos e seus significados.
  - question: >
      Qual é o status do ganho?
    answer: >
      Isso mostra seus ganhos como não processados, processados ou enviados.


      - Não **processado** – os ganhos estão em um período de caução até a data de vencimento.

      - **Processado** – os ganhos foram amadurecedos e estão preparados para um pagamento mensal. Os pagamentos são lançados por 15 a cada mês.

      - **Enviado** – o pagamento foi liberado com êxito para seu banco com base em seu perfil de pagamento.
  - question: >
      Como baixar os formulários de Encargos Fiscais?
    answer: >
      Acesse a página **Pagamento**, em seguida, a seção **Lista de pagamento**. Um link para o formulário de Encargos Fiscais é exibido para um pagamento que tem os Encargos Fiscais.
  - question: >
      Como fazer baixar um formulário de imposto sobre retenção em PDF?
    answer: >
      Acesse a página **Pagamento**, em seguida, a seção **Lista de pagamento**. Um link para um formulário de retenção de imposto é exibido ao lado de um pagamento. Um formulário de imposto retido na fonte se aplica apenas aos programas de incentivos selecionados, não a um pagamento de mercado comercial.
  - question: >
      Onde posso encontrar os formulários de imposto de fim de ano?
    answer: >
      Acesse a página [Perfil](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) para exibir seus formulários de imposto de fim de ano.


      **Leitura adicional**: [instruções de pagamento](payout-statement.md), [download de histórico de transações](payout-statement.md#transaction-history-download)
- name: Demonstrativo do histórico
  questions:
  - question: >
      Como fazer exibir informações históricas?
    answer: >
      O demonstrativo histórico mostrará o instantâneo dos dados de pagamento a partir de outubro de 2019. Infelizmente, as informações de pagamento aqui não são atualizadas. Para receber as informações mais recentes, envie um tíquete de suporte para os dados mais recentes.


      **Leitura adicional**: [instruções de pagamento](payout-statement.md), [download de histórico de transações](payout-statement.md#transaction-history-download)
- name: API de exportação de pagamento
  questions:
  - question: >
      Como fazer para baixar o software?
    answer: >
      Use a [API de pagamento do parceiro](https://apidocs.microsoft.com/services/partnerpayouts).
- name: Políticas de pagamento do Marketplace comercial
  questions:
  - question: >
      Como encontrar a taxa de agenciamento e a taxa de pagamento atuais?
    answer: >
      - Verifique o contrato de editor do marketplace comercial. A taxa de agenciamento padrão é de 20%. As transações qualificadas de revenda de SaaS têm uma taxa com desconto de 10%. Verifique se há anúncios de taxas de agenciamento promocionais.

      - Na sua declaração de pagamento, a taxa de conquista especifica a taxa de pagamento real para uma determinada transação.
  - question: >
      Quando posso esperar um pagamento da Microsoft, uma vez que os ganhos apareçam no meu demonstrativo?
    answer: >
      - Quando o ganho estiver em um status não processado, você poderá verificar a data de vencimento do mês em que os ganhos serão processados para pagamento. Quando o pagamento for preparado, seu status de conquista será alterado para "processado".  A Microsoft lança os pagamentos até o 15º dia do mês de maturidade.

      - Para pedidos pagos por cartão de crédito, a Microsoft tem pagamentos de 30 dias até que a conquista seja amadureceda.

       **leitura adicional**: [contrato de Publisher do Marketplace comercial](/legal/marketplace/msft-publisher-agreement), [detalhes da política de pagamento](payout-policy-details.md), detalhes do [imposto](tax-details-marketplace.md), [limite de pagamento, método e período de tempo](payment-thresholds-methods-timeframes.md)
