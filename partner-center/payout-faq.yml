title: Perguntas comuns sobre pagamentos e impostos
summary: >
  **Funções apropriadas:** conta de administrador | Administrador global | Administrador de incentivos


  Este artigo responde a perguntas frequentes sobre pagamentos e detalhes de impostos Partner Center. Os assuntos abordados incluem o tempo de pagamentos, a verificação da qualificação de seus ganhos e a importância de configurar seus perfis de pagamento e imposto corretamente.
sections:
- name: Gerenciamento de perfil
  questions:
  - question: >
      Por que preciso fornecer ou atualizar meus detalhes de pagamento e/ou imposto?
    answer: >
      Todos os parceiros que se inscrevem em um novo programa devem fornecer detalhes de pagamento e imposto válidos para concluir seu registro e receber pagamentos. Um registro é considerado concluído somente depois que a Microsoft valida seu perfil de pagamento e imposto.


      Talvez você também precise atualizar suas informações se as regras do programa mudarem ou se os aspectos do seu perfil expirarem ou se tornarem desatualizados. Se isso acontecer, sua página Visão Geral mostrará um status de Ação necessária – Atualizar perfil **bancário e/ou fiscal.**
  - question: >
      Como fazer, configurar ou atualizar detalhes de pagamento e imposto?
    answer: >
      Para obter informações detalhadas sobre como atualizar os detalhes de pagamento e imposto no Partner Center, consulte Configurar sua conta de pagamento [e formulários de imposto.](set-up-your-payout-account.md)
  - question: >
      Por que não vejo meus registros ao atribuir meu perfil de pagamento e imposto?
    answer: >
      Pode ser que você não tenha as permissões apropriadas ou esteja conectado com uma conta que não tenha essas permissões. Por exemplo, somente administradores de incentivo para seu local do MPN podem criar ou gerenciar perfis de pagamento e imposto. Entre em contato com o administrador da organização para gerenciar as permissões bancárias e fiscais.
  - question: >
      Só posso entrar com meu @onmicrosoft.com domínio. O que devo fazer?
    answer: >
      Entre em contato com o administrador da conta para adicionar mais domínios à conta do AAD.
  - question: >
      Minha organização está participando de vários programas. Preciso fornecer meu perfil de pagamento e imposto várias vezes?
    answer: >
      Depende das necessidades da sua organização. Os perfis de pagamento são criados no nível da organização, o que permite que o mesmo perfil bancário seja atribuído em várias IDs e programas do MPN em uma organização. Na maioria dos casos, você pode reutilizar um perfil existente ou criar um novo.


      No entanto, pode haver exceções ao aplicar seu perfil bancário a diferentes países ou regiões, já que as regras fiscais ou de banco local podem ser aplicadas.


      Os perfis de imposto criados para um local do MPN são reutilizados e preenchidos automaticamente quando o mesmo local do MPN participa de outro programa. Mas pode haver exceções. Por exemplo, as regras de pagamento de um novo programa de incentivo podem exigir detalhes adicionais para o perfil fiscal.
  - question: >
      Posso usar os mesmos detalhes bancários e fiscais para todos os programas de incentivo na Microsoft?
    answer: >
      Se sua empresa for convidada para vários programas, você poderá usar a mesma conta de pagamento para todos os seus programas ou pode optar por ter contas de pagamento diferentes para os diferentes programas.
  - question: >
      Como a Microsoft garante que as informações bancárias realmente são as da empresa e não uma conta bancária pessoal para um funcionário?
    answer: >
      É responsabilidade da empresa garantir que a função de administrador de incentivos , que tenha as permissões para editar essas informações, seja concedida apenas aos funcionários apropriados.
  - question: >
      Meu perfil de imposto expirou. Como fazer correção atualize-o?
    answer: >
      Se um perfil de imposto tiver expirado ou estiver prestes a expirar, isso significa que o formulário de imposto que você forneceu à Microsoft precisa ser atualizado. Use as seguintes etapas para atualizar seu perfil de imposto:


      1. Entre no painel Partner Center [e](https://partner.microsoft.com/dashboard/home)selecione o ícone de engrenagem para abrir o menu **Configurações** aplicativo.

      2. Selecione **Configurações da conta**, expanda a **seção** Pagamento e imposto e, em seguida, selecione Perfil de **pagamento e** imposto.

      3. Selecione **Perfil de** imposto

      4. Verifique a coluna **Data de Validade** e navegue até o perfil fiscal que expirou ou está prestes a expirar.

      5. Selecione **Editar para** iniciar o processo de edição do perfil fiscal.

      6. Na seção formulário de imposto, forneça os detalhes atualizados.
- name: Ganhos incorretos ou ausentes
  questions:
  - question: >
      Por que meus ganhos estão ausentes?
    answer: >
      - Talvez a ordem do cliente ainda não esteja qualificada para pagamento. Para pedidos de clientes não empresariais, a Microsoft deve receber o pagamento do cliente antes que os ganhos do editor se tornem qualificados. Para pedidos de clientes empresariais, os ganhos estarão disponíveis de um a dois dias após a data da ordem de compra. Verifique o status da ordem nos [Relatórios de ordens](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order).

      - Talvez os ganhos de transações anteriores a julho de 2019 não sejam mostrados no relatório de histórico de transações. Verifique os demonstrativos históricos em [Download de pagamentos](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport).

      - Verifique o [período do ciclo de pagamento e](payment-thresholds-methods-timeframes.md) entenda quando seus ganhos devem aparecer na instrução de pagamento.
  - question: >
      Por que meu valor de ganho é diferente do que eu esperava?
    answer: "- Se o pedido foi parcialmente pago pelo cliente, o valor do ganho será baseado no valor parcialmente pago após a dedução do valor e do imposto apropriado.\n- Verifique a responsabilidade de reenmitir impostos por país. Em países em que o imposto é responsável pela Microsoft, a Microsoft coleta e deduz o imposto dos ganhos do editor. O valor da transação mostrado no demonstrativo é posterior ao valor do imposto. Confira [Detalhes do imposto](tax-details-marketplace.md).\n- As ofertas têm uma taxa de serviço de loja em 3%, deixando uma taxa de ganhos de 97%. \n\n**Leitura posterior:** Contrato [de Publisher](/legal/marketplace/msft-publisher-agreement)do Marketplace [Comercial,](payout-policy-details.md)detalhes da política de pagamento, Limite de [pagamento,](payment-thresholds-methods-timeframes.md)método e [período,](marketplace-get-paid.md)Recebendo [pagamento,](tax-details-marketplace.md)Detalhes do imposto, [Instruções de pagamento](payout-statement.md)\n"
- name: Reconciliação de ganhos
  questions:
  - question: >
      Como reconciliar as instruções de pagamento para relatórios de pedidos ou de uso no Analytics?
    answer: >
      Use AssetID, orderID e ID de item de linha que aparecem no relatório de histórico de transações de pagamento com pedidos de análise e relatórios de uso. Use este mapeamento:


      - Payout Transaction History.AssetID = order.OrderID

      - Payout Transaction History.OrderID & LineItem = Usage.UsageReferenceID [OrderID:LineItemID]
  - question: >
      Como saber quando esperar pagamentos para meus pedidos de clientes?
    answer: >
      - Primeiro, usando sua assetID, verifique os pedidos de clientes em [Relatórios de pedidos.](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)

      - Verifique o canal do cliente para sua assinatura do cliente no [relatório de clientes](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer).

      - Para clientes corporativos, os ganhos do editor aparecem na instrução de 1 a 2 dias após a data da Ordem de Compra.

      - Para clientes não empresariais, os ganhos do editor aparecem no instrução de 1 a 2 dias após o pagamento do cliente ser recebido.


      **Leitura posterior:** [instruções de pagamento,](payout-statement.md)painel [Pedidos na análise do marketplace comercial](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: Pagamentos e ajustes
  questions:
  - question: >
      Por que meu pagamento não foi efetuado?
    answer: >
      - Verifique se o status de Pagamento e o Status do perfil de imposto são mostrados *como válidos* na página [de visão geral](https://partner.microsoft.com/dashboard/commercial-marketplace/overview).

      - Talvez você não tenha atingido o limite mínimo de pagamento. Os ganhos devem ser de pelo menos US$ 50,00 para que um pagamento seja recebido.
  - question: >
      Como fazer minha conta para não receber pagamento?
    answer: >
      Você pode manter os pagamentos no [Perfil de Pagamento](https://partner.microsoft.com/dashboard/commercial-marketplace/overview). Para fazer isso, verifique **Hold** e a Microsoft manterá o pagamento até que você libere a hold.
  - question: >
      Por que recebo em uma moeda diferente da moeda de compra?
    answer: >
      A moeda de pagamento é baseada na moeda selecionada no perfil de pagamento. A moeda de compra é baseada na moeda paga pelo cliente.
  - question: >
      Como reconciliar ajustes?
    answer: >
      Os ajustes de pagamento são correções de pagamento para conciliar os ajustes de compensação, como problemas do sistema. Na instrução payout, ReasonCode especifica o motivo do ajuste. Eles não se pretendem reconciliar diretamente com transações individuais.


      **Leitura posterior:** Contrato [de Publisher marketplace](/legal/marketplace/msft-publisher-agreement)comercial, detalhes da política de pagamento, Detalhes do imposto, Limite de [pagamento, método e período](payment-thresholds-methods-timeframes.md) [](payout-policy-details.md) [](tax-details-marketplace.md)
- name: Impostos
  questions:
  - question: >
      Como identificar a responsabilidade de Remessa Fiscal entre a Microsoft ou o Editor no demonstrativo de pagamento?
    answer: >
      No download do histórico de transações, localize a coluna de modelo Imposto. Essa coluna mostra Gerenciado pela MS ou Gerenciado pela ISV. Confira as regras fiscais e implicações de pagamento específicas do país/região em [Detalhes fiscais](tax-details-marketplace.md).
  - question: >
      Como baixar os formulários de Encargos Fiscais?
    answer: >
      Acesse a página **Pagamento**, em seguida, a seção **Lista de pagamento**. Um link para o formulário de Encargos Fiscais é exibido para um pagamento que tem os Encargos Fiscais.
  - question: >
      Onde posso encontrar os formulários de imposto de fim de ano?
    answer: >
      Acesse a página [Perfil](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) para exibir seus formulários de imposto de fim de ano.
  - question: >
      Como localizar a retenção de imposto de uma transação?
    answer: >
      A retenção de imposto é aplicável a editores norte-americanos que preencheram o formulário W-9. A retenção de imposto é calculada com base no pagamento mensal.


      **leitura adicional**: [contrato de Publisher do Marketplace comercial](/legal/marketplace/msft-publisher-agreement), [detalhes da política de pagamento](payout-policy-details.md)
- name: Acesso à instrução de pagamento
  questions:
  - question: >
      Como acesso uma instrução de pagamento?
    answer: "1. Verifique suas funções. Você deve ter a função de *colaborador financeiro* ou *proprietário da conta* para acessar a instrução pagamento.\n2. Na barra de navegação superior direita, selecione o ícone de **pagamento** para exibir sua instrução de pagamento. Escolha entre o **histórico de transações**, o **pagamento** e o **Download**.\n\n**Leitura adicional**: [funções de pagamento e permissões](payout-statement.md#roles-and-permissions), [instruções de pagamento](payout-statement.md) \n"
- name: Relatório de demonstrativo de pagamento
  questions:
  - question: >
      O que significa cada campo no download da transação?
    answer: >
      Consulte as [instruções de pagamento](payout-statement.md) para obter uma lista detalhada dos atributos e seus significados.
  - question: >
      Qual é o status do ganho?
    answer: >
      Isso mostra seus ganhos como não processados, processados ou enviados.


      - Não **processado** – os ganhos estão em um período de caução até a data de vencimento.

      - **Processado** – os ganhos foram amadurecedos e estão preparados para um pagamento mensal. Os pagamentos são lançados por 15 a cada mês.

      - **Enviado** – o pagamento foi liberado com êxito para seu banco com base em seu perfil de pagamento.
  - question: >
      Como baixar os formulários de Encargos Fiscais?
    answer: >
      Acesse a página **Pagamento**, em seguida, a seção **Lista de pagamento**. Um link para o formulário de Encargos Fiscais é exibido para um pagamento que tem os Encargos Fiscais.
  - question: >
      Como fazer baixar um formulário de imposto sobre retenção em PDF?
    answer: >
      Acesse a página **Pagamento**, em seguida, a seção **Lista de pagamento**. Um link para um formulário de retenção de imposto é exibido ao lado de um pagamento. Um formulário de imposto retido na fonte se aplica apenas aos programas de incentivos selecionados, não a um pagamento de mercado comercial.
  - question: >
      Onde posso encontrar os formulários de imposto de fim de ano?
    answer: >
      Acesse a página [Perfil](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) para exibir seus formulários de imposto de fim de ano.


      **Leitura adicional**: [instruções de pagamento](payout-statement.md), [download de histórico de transações](payout-statement.md#transaction-history-download)
- name: Demonstrativo do histórico
  questions:
  - question: >
      Como fazer exibir informações históricas?
    answer: >
      O demonstrativo histórico mostrará o instantâneo dos dados de pagamento a partir de outubro de 2019. Infelizmente, as informações de pagamento aqui não são atualizadas. Para receber as informações mais recentes, envie um tíquete de suporte para os dados mais recentes.


      **Leitura adicional**: [instruções de pagamento](payout-statement.md), [download de histórico de transações](payout-statement.md#transaction-history-download)
- name: API de exportação de pagamento
  questions:
  - question: >
      Como fazer para baixar o software?
    answer: >
      Use a [API de pagamento do parceiro](https://apidocs.microsoft.com/services/partnerpayouts).
- name: Políticas de pagamento do Marketplace comercial
  questions:
  - question: >
      Como fazer localizar a taxa do serviço de repositório atual e a taxa de pagamento?
    answer: >
      - A taxa do serviço de repositório é 3%.

      - Na sua declaração de pagamento, a taxa de conquista especifica a taxa de pagamento real para uma determinada transação.
  - question: >
      Quando posso esperar um pagamento da Microsoft, uma vez que os ganhos apareçam no meu demonstrativo?
    answer: >
      - Quando o ganho estiver em um status não processado, você poderá verificar a data de vencimento do mês em que os ganhos serão processados para pagamento. Quando o pagamento for preparado, seu status de conquista será alterado para "processado".  A Microsoft lança os pagamentos até o 15º dia do mês de maturidade.

      - Para pedidos pagos por cartão de crédito, a Microsoft tem pagamentos de 30 dias até que a conquista seja amadureceda.

       **leitura adicional**: [contrato de Publisher do Marketplace comercial](/legal/marketplace/msft-publisher-agreement), [detalhes da política de pagamento](payout-policy-details.md), detalhes do [imposto](tax-details-marketplace.md), [limite de pagamento, método e período de tempo](payment-thresholds-methods-timeframes.md)
